<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TuneLink</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="parent-container">
      <h2 id="title">TuneLink</h2>
      <p id="description">
        Get a YouTube link to your currently playing Spotify song!
      </p>
      <div id="spotify-container">
        <h3 id="spotify-title">Current song on Spotify</h3>
        <div id="spotify-details">N/A</div>
      </div>
      <div id="youtube-container">
        <h3 id="youtube-title">YouTube link</h3>
        <a id="youtube-link" href="https://www.youtube.com/" target="_blank"
          >Go to the YouTube video</a
        >
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
